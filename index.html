<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 id="mainhead">Discussion Portal</h1>
        </div>

        <div class="parent">
            <span class="leftpart">
                <div class="lefthead">
                    <button id="newQuestion">New Question form</button>
                    <input id="searchBtn" placeholder="Search Question"></intput>
                    <button id="favourite">Favourite List</button>
                </div>
                <div id="questionList">

                </div>
            </span>
            <span id="rightcontainer" class="rightpartclass" >
                <span id="rightpart">
                    <div class="righthead">
                        <h1>Welcome To Discussion Portal!</h1>
                        <br>
                        <p><b>Enter a Subject and Question to get Started</b></p>
                        <br>
                        <input id="subjectInput" placeholder="Subject"></input>
                        <br>
                        <br>
                        <input id="questionInput" placeholder="Question"></input>
                        <br>
                        <br>
                        <button id="submitButton">Submit</button>
                        

                    </div>
                </span>

            </span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
